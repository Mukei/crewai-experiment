name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install pixi
      run: |
        curl -fsSL https://pixi.sh/install.sh | bash
        echo "$HOME/.pixi/bin" >> $GITHUB_PATH
        export PATH="$HOME/.pixi/bin:$PATH"
    
    - name: Verify pixi installation
      run: |
        which pixi || echo "pixi not found in PATH"
        pixi --version || echo "pixi command failed"
    
    - name: Cache pixi environment
      uses: actions/cache@v3
      with:
        path: |
          ~/.pixi
          .pixi
        key: ${{ runner.os }}-pixi-${{ hashFiles('**/pixi.toml') }}
        restore-keys: |
          ${{ runner.os }}-pixi-
    
    - name: Install dependencies
      run: |
        pixi install || (echo "pixi install failed" && exit 1)
    
    - name: Run tests with coverage
      run: |
        pixi run test || (echo "Tests failed" && exit 1)
    
    - name: Generate coverage report
      if: success() || failure()
      run: |
        pixi run coverage-report || echo "Coverage report generation failed"
    
    - name: Upload coverage report
      if: success() || failure()
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report
        path: coverage/
        if-no-files-found: warn 